<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->

    <script>
        $(document).ready(function() {
            $("#register").click(function() {
                var login = $("#login").val();
//                var email = $("#email").val();
                var firstname = $("#firstname").val();
                var lastname = $("#lastname").val();
                var password = $("#password").val();
                var cpassword = $("#password_again").val();
                console.log(password);
                console.log(cpassword);
                console.log(login);
                if (login == ''  || password == '' || cpassword == '') {
                    alert("Please fill all fields...!!!!!!");
                } else if (!jQuery.isEmptyObject(password) && (password.length()) < 6)  {
                    alert("Password should atleast 8 character in length...!!!!!!");
                } else if (password.localeCompare(cpassword) == 0) {
                    alert("Your passwords don't match. Try again?");
                } else {
                    $.post("/register", {
                        login: login,
                        firstname:firstname,
                        lastname:lastname,
                        password: password
                    }, function(data) {
                        if (data == 'You have Successfully Registered.....') {
                            $("form")[0].reset();
                            window.location.replace("/");

                        }
                        alert(data);
                    });
                }
            });
        });

    </script>

</head>
<body>
<form method="post" action="#">

    <fieldset>
        <legend>Регистрация</legend>
        <table>
            <tr>
                <td>
                    <label>Логин пользователя</label>
                    <input type="text" name="login" id="login" placeholder="Введите свой логин"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Введите пароль"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Подтвердите пароль</label>
                    <input type="password" name="password_again" placeholder="Введите повторно пароль"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Имя пользователя</label>
                    <input type="text" name="firstname" placeholder="Введите имя пользователя"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Фамилия пользователя</label>
                    <input type="text" name="lastname" placeholder="Введите фамилию пользователя"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="register" id="register" value="Register">

                    <!--<button type="submit" id="register" name="submit" value="register">Подтвердить</button>-->
                </td>
            </tr>
        </table>
